<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://integral-ui-cl.netlify.app/CSS/allstyles.css">
    <link rel="stylesheet" href="https://integral-ui-cl.netlify.app/CSS/nav.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/0ce6b5a07c.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container auth-container">

            <div class="card auth-card">
                <div class="card-title">
                <h2 class="heading-2">Welcome Back</h2>
                <span class="misc">
                    New here? <a class="link blue" href="">Create an account for free!</a>
                </span>
                 </div>
                <div class="input-container">
                    <label for="input-field">Username/Mail/Number</label>
                    <input class="input-field" type="text" placeholder="Start Typing">
                </div>

                <div class="input-container">
                    <label for="input-field">Password</label>
                    <input class="input-field" type="password" placeholder="Start Typing">

                    <div class="input-field-status blue ">Forgot your Password?  </div>
                
                </div>

                <div class="card-footer">
                <div class="footer-buttons"><button class="btn">Sign In</button></div>
                <div class="footer-buttons"><button class="btn"><i class="fab fa-google"></i>&nbsp;&nbsp;Sign in with Google</button></div>
                </div> 
                
               

            </div>

                
    </div>
</body>
</html>
